<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carrossel</title>
</head>
<body>

<section class="fotos">
  <div class="titulo">
    <h1>Galeria de fotos</h1>
  </div> 
  <div class="carousel-container">
    <div class="button" id="prevBtn"><img src="imagens/seta left.svg"></div>
    <div class="carousel">
      <div class="carousel-item small-left">
        <img src="imagens/img1.jpeg">
      </div>
      <div class="carousel-item mid-left">
        <img src="imagens/img2.jpeg">
      </div>
      <div class="carousel-item center">
        <img src="imagens/img3.jpeg">
      </div>
      <div class="carousel-item mid-right">
        <img src="imagens/img4.jpeg">
      </div>
      <div class="carousel-item small-right">
        <img src="imagens/img5.jpeg">
      </div>
    </div>
    <div class="button" id="nextBtn"><img src="imagens/seta right.svg"></div>
  </div>  
</section>

<script src="script.js"></script>

</body>
</html>
